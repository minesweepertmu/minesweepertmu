<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="main.css">
</head>
 
<body>
	<div class="playground">
		<div class="main-game" style="display: none;">
		
		</div>
		<br />
		<div class="game-status" id="start">
			<p class="game-status-text">
				Restart
			</p>
		</div>
		<div class="time-stopwatch">
			000 seconds
		</div>
		<div class="main-game2">
			
		</div>
		<div class="mines-container">
			<p>
				Total mines: 
			</p>
			<p class="mines-count">
				
			</p>
		</div>
	</div>
	<div class="box-settings-container">
		<form action="">
			<table>
				<tbody>
					<tr>
						<td></td>
						<td>Height</td>
						<td>Width</td>
						<td>Mines</td>
					</tr>
					<tr>
						<td>
							<input type="radio" id="radio__small" name="box_size" value="small" checked>
							<label for="radio__small">Beginner</label>
						</td>
						<td>9</td>
						<td>9</td>
						<td>10</td>
					</tr>
					<tr>
						<td>						
							<input type="radio" id="radio__mid" name="box_size" value="middle">
							<label for="radio__mid">Intermediate</label>
						</td>
						<td>16</td>
						<td>16</td>
						<td>40</td>
					</tr>
					<tr>
						<td>
							<input type="radio" id="radio__big" name="box_size" value="big">
							<label for="radio__big">Expert</label>
						</td>
						<td>16</td>
						<td>30</td>
						<td>99</td>
					</tr>
					<tr>
						<td>
							<input type="radio" id="radio__custom" name="box_size" value="custom">
							<label for="radio__custom">Custom</label>
						</td>
						<td><input type="text" id="custom_rows" class="input-box-size" value="20"></td>
						<td><input type="text" id="custom_cols" class="input-box-size" value="30"></td>
						<td><input type="text" id="custom_mines" class="input-box-size" value="145"></td>
					</tr>
				</tbody>
			</table>
			<input type="button" value="New game" class="new-box-button">
		</form>
	</div>
	<div class="highscore-text-container">
		<h2>High scores:</h2>
	</div>
	
	<div class="highscore-table">
		<div class="highscore-table-container">
			<table class="highscore hs-expert">
				<tbody>
					<h4>Expert: </h4>
					<tr>
						<td>1.</td>
						<td class="expert_high_self" id="ehs-1"></td>
					</tr>
					<tr>
						<td>2.</td>
						<td class="expert_high_self" id="ehs-2"></td>
					</tr>
					<tr>
						<td>3.</td>
						<td class="expert_high_self" id="ehs-3"></td>
					</tr>
					<tr>
						<td>4.</td>
						<td class="expert_high_self" id="ehs-4"></td>
					</tr>
					<tr>
						<td>5.</td>

					</tr>
					<tr>
						<td>6.</td>

					<tr>

					</tr>
					<tr>

					</tr>
					<tr>
						<td>9.</td>
						<td class="expert_high_self" id="ehs-9"></td>
					</tr>
					<tr>
						<td>10.</td>
						<td class="expert_high_self" id="ehs-10"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="highscore-table-container">
			<table class="highscore hs-expert">
				<tbody>
					<h4>Intermediate: </h4>
					<tr>
						<td>1.</td>
						<td class="int_high_self" id="eis-1"></td>
					</tr>
					<tr>
						<td>2.</td>

					<tr>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="highscore-table-container">
			<table class="highscore hs-expert">
				<tbody>
					<h4>Beginner: </h4>

						<td>1.</td>

					<tr>
						<td>2.</td>
						<td class="easy_high_self" id="hes-2"></td>
					</tr>
					<tr>
						<td>3.</td>
						<td class="easy_high_self" id="hes-3"></td>

					<tr>
						<td>4.</td>

					<tr>
